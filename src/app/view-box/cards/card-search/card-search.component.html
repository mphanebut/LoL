<div class="input-text stealth" #searchBox>
    <a href="javascript:void(0)" class="close" (click)="onClose()">
        <app-svg icon="close" title="sort" viewBox="0 0 24 24"></app-svg>
    </a>
    <input type="text" data-search="true" class="form-control" #searchInput placeholder="Search By Name">
    <a href="javascript:void(0)" class="search" (click)="onOpen()">
        <app-svg icon="search" title="sort" viewBox="0 0 24 24"></app-svg>
    </a>
</div>
